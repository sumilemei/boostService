server:
  port: 18000



spring:
  application:
    name: iss-dc-service
  autoconfigure:
    exclude:
     - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
     - com.baomidou.dynamic.datasource.spring.boot.autoconfigure.DynamicDataSourceAutoConfiguration
  #数据库的配置
  datasource:
    url: jdbc:postgresql://10.20.78.249:5432/iss_dc
    username: postgres
    password: Njzf1984!(*$!!!
    driver-class-name: org.postgresql.Driver
    druid:
      stat-view-servlet:
        enabled: true
    dynamic:
      druid:
        #初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
        initial-size: 20
        #最大连接池数量
        max-active: 50
        #最小连接池数量
        min-idle: 20
        #获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁
        max-wait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        time-between-eviction-runs-millis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 300000
        #要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
        max-pool-prepared-statement-per-connection-size: 20
        # 打开PSCache，并且指定每个连接上PSCache的大小
        pool-prepared-statements: true
        validation-query: select 'x'
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        break-after-acquire-failure: false
        #连接失败后1分钟后重试
        time-between-connect-error-millis: 60000
        filters:


  mvc:
    hiddenmethod:
      filter:
        enabled: true

#系统默认
sys:
  thread:
    #线程池pwdperiod
    pool: 10
    block: 600
  project:
    version: 0.9.1



mybatis-plus:
  mapper-locations: classpath:/mapper/modules/**/*.xml,classpath:/mapper/common/**/*.xml
  type-aliases-package: com.taoz.**.entity
  type-aliases-super-type: com.taoz.issdc.orm.BaseEntity
  global-config:
    #不打印banner
    banner: false
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      logic-delete-value: 1 #默认值1
      logic-not-delete-value: 0 #默认值0


logging:
  config: config/logback-spring.xml
